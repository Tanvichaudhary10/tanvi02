<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Student Registration</title>
    <style>
        /* Basic CSS for better readability (optional) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="submit"] {
            margin-right: 5px;
        }
        .gender-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: auto;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>First Year Student Registration Form</h2>
    <form action="#" method="POST">
        
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="student_name" required>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="roll_number" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email_id" required>

        <label for="course">Select Course:</label>
        <select id="course" name="selected_course" required>
            <option value="">-- Select --</option>
            <option value="CSE">B.Tech - Computer Science Engineering</option>
            <option value="ME">B.Tech - Mechanical Engineering</option>
            <option value="ECE">B.Tech - Electronics & Comm. Engineering</option>
            <option value="BCA">Bachelor of Computer Applications (BCA)</option>
            <option value="BBA">Bachelor of Business Administration (BBA)</option>
        </select>

        <label>Gender:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label for="address">Permanent Address:</label>
        <textarea id="address" name="permanent_address" rows="4" required></textarea>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
