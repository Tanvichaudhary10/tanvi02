<html> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2025 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
            color: #555;
        }
        .empty-day {
            background-color: #f9f9f9;
        }
        .today {
            background-color: #ffe0b2;
            font-weight: bold;
        }
        .nested-table-container {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .nested-table {
            width: 100%;
            border-collapse: collapse;
        }
        .nested-table td {
            padding: 2px;
            border: none;
            text-align: left;
        }
    </style>
    </head>
     <body>

    <table>
        <caption>February 2025 Calendar</caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6" class="empty-day"></td> <!-- January 2025 ends on Friday -->
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
            <tr>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td colspan="7" class="empty-day">
                 <div class="nested-table-container">
                  <table class="nested-table">
                   <tr>
                          <td colspan="2">Upcoming Events:</td>
          </tr>
                            <tr>
                          <td>March 1:</td>
                            <td>Project Deadline</td>
                            </tr>
                            <tr>
                            <td>March 5:</td>
                            <td>Team Meeting</td>
                            </tr>
                            </table>
                            </div>
                            </td>
    </tr>
   </tbody>
    </table>

</body>
</html>
